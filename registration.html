<div class="container">
  <h2>Register Here!</h2>
  <form class="form-horizontal">
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">FirstName:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="fname" placeholder="Enter Firstname">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">LastName:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="lname" placeholder="Enter Lastname">
      </div>
    </div>
     <div class="form-group">
      <label class="control-label col-sm-2" for="email">UserName:</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="uname" placeholder="Enter Username of your choice">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Email:</label>
      <div class="col-sm-5">
        <input type="email" class="form-control" id="email" placeholder="Enter email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Re-enter Password:</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="pwd" placeholder="Re-enter Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Register</button>
      </div>
    </div>
  </form>
</div>
